<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental Garage</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js"></script>
    <script src="scrollanim.js"></script>
    <script src="https://kit.fontawesome.com/c1cbeb7f83.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar-nav">
        <div class="navbar-brand">
            <h1>Continental Garage</h1>
        </div>

        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="buildandprice.html">Build & Price</a>
            <a href="cargear.html">Car Gear</a>
            <a href="gallery.html">Gallery</a>
        </div>

        <div class="navbar-right">
            <a href="login.html" class="search-icon" aria-label="Cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <span class="divider" aria-hidden="true"></span>
            <a href="login.html" aria-label="Login" id="loginusername"></a>
        </div>
    </nav>

    <div class="container"
        style="display: flex; justify-content: center; align-items: center; margin-top: 75px; margin-bottom: 100px;">
        <div class="contact-container">
            <form class="contact-form" action="login.html" method="post">
                <h1>Contact Us</h1>
                <div class="contact-form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="contact-form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required>
                </div>
                <div class="contact-form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="sales">Sales</option>
                        <option value="technical">Technical</option>
                    </select>
                </div>
                <div class="contact-form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tulis pesan Anda..." required></textarea>
                </div>
                <button type="submit" class="contact-submit-btn">Kirim</button>
            </form>
        </div>

    </div>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h2 class="footer-logo">Continental Garage</h2>
                <address>
                    Jl. Di Pandjaitan, <br>
                    No. 123 Purwokerto <br><br>
                </address>
                <div class="footer-social">
                    <a href="https://www.instagram.com/continental.garagee/#"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/continental.garagee/#"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/continental.garagee/#"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.instagram.com/continental.garagee/#"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.instagram.com/continental.garagee/#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Support</h3>
                <ul>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="buildandprice.html">Shopping & Returns</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Shop</h3>
                <ul>
                    <li><a href="cargear.html">Sparepart Motor</a></li>
                    <li><a href="cargear.html">Sparepart Mobil</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
